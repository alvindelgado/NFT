<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>NFT preview card component</title>
</head>

<body>
    <div class="NFT">
        <div class="NFT-top">
            <img src="./img/image-equilibrium.jpg" alt="">
        </div>
        <div class="NFT-center">
            <div class="NFT-center-top">
                <p>Equilibrium #3429</p>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="NFT-center-bottom">
                <div>
                    <img src="./img/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div>
                    <img src="./img/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>
        </div>
        <div class="NFT-bottom">
            <img src="./img/image-avatar.png" alt="">
            <span>Creation of Jule Wyvern</span>
        </div>
    </div>
</body>

</html>
